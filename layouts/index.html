{{ partial "header.html" . }}
<div class="content container">
    <div id="main">
    <div class="posts">
        {{ range .Data.Pages.GroupBy "Section" }}
        {{ if eq .Key "post" }}
        {{ range .Pages }}
        <div class="post">
            <h2 class="post-title">
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </h2>

            <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

        </div>
        {{ end }}
        {{ end }}
        {{ end }}
    </div>
    </div>
</div>
{{ partial "footer.html" . }}
